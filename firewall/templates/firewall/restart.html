<html>
<head>

    <title>Restart firewall</title>

</head>
<body>

    <h1>Stop log:</h1>

    <code>
        {% for line in stop_log %}
            {{ line | safe }}<br />
        {% endfor %}
    </code>

    <h1>Start log:</h1>

    <code>
        {% for line in start_log %}
            {{ line | safe }}<br />
        {% endfor %}
    </code>

</body>
</html>
